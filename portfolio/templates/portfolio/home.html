<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Antriksh Parashar</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>
    

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Antriksh Parashar</h1>
      <p class="lead text-muted">Hi, my name is Antriksh. I enjoy machine learning. I also enjoy playing sports.</p>
      <p>
        <a href="mailto:antrikshparashar570@gmail.com" class="btn btn-primary my-2">Email me</a>
      </p>
      <img src="{% static 'Screenshot_20181211-123932.jpg' %}" height=300></img>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {% for job in job.all %}
        <div class="col-md-4">
          <a href="{% url 'detail' job.id %}">
          <div class="card mb-4 shadow-sm">
           <img class="card-img-top" src="{{ job.image.url }}" height=600>
           <div class="card-body">
            <p class="card-text">{{ job.summary }}</p>
           </div>
          </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>

<script src="{% static 'jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'umd/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}" ></script>
</html>
